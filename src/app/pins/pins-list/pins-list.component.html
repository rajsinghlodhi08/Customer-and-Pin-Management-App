<div class="container">
  <!-- Flexbox for header, ensuring proper alignment and spacing -->
  <div class="d-flex justify-content-between align-items-end">
    <h1 class="">List of Pins</h1>
    <!-- Button group for adding customer or pin -->
    <div class="mt-3 mb-3">
      <button (click)="openModal('customer')" class="d-block btn btn-secondary mb-2 rounded-0">+ Add Customer</button>
      <button (click)="openModal('pin')" class="d-block btn btn-secondary border-none w-100 rounded-0">+ Add Pin</button>
    </div>
  </div>

  <!-- Responsive table structure with semantic class names -->
  <table class="table">
    <thead>
      <tr>
        <th class="border border-secondary text-center">Title</th>
        <th class="border border-secondary text-center">Image</th>
        <th class="border border-secondary text-center">Collaborators</th>
        <th class="border border-secondary text-center">Privacy</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pin of displayedPins" class="bg-transparent">
        <!-- Title column -->
         
        <td class="border border-secondary bg-transparent text-center align-middle">{{ pin.title }}</td>

        <!-- Image column with size constraints for responsive layout -->
        <td class="border border-secondary bg-transparent text-center align-middle">
          <img [src]="pin.image" alt="Pin Image" class="img-fluid" width="128px" height="84px">
        </td>

         <!-- Collaborators column: Loops through collaborators array for each pin -->
        <td class="border border-secondary bg-transparent text-center align-middle">
          <div *ngFor="let collaborator of pin.collaborators">
            {{ collaborator }}
          </div>
        </td>
          <!-- Privacy column -->
        <td class="border border-secondary bg-transparent text-center align-middle">{{ pin.privacy }}</td>
      </tr>
    </tbody>
  </table>
<div class="">
  <h5 *ngIf="displayedPins.length <= 0" class="d-flex align-items-center justify-content-center min-vh-50">No Pin found</h5>
</div>
</div>

<!-- Modal component to handle pin creation and closing -->
<app-modal *ngIf="isModalOpen" [selectedForm]="selectedForm" (close)="closeModal()"
  (pinCreated)="onPinCreated($event)"></app-modal>
